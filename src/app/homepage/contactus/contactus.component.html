<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Contact Us</h1>
    <p class="text-center">If you have any questions or need assistance, please feel free to reach out to us.</p>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> badripraveen@blogspot.com</p>
        <p><strong>Phone:</strong> +91 9701724424</p>
        <p><strong>Address:</strong> 123 NRT Street, Narsaraopeta ,Palanadu Dist</p>
      </div>
      <div class="col-md-6 ">
        <h2>Contact Form</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control mb-4" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control mb-4" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" class="form-control mb-4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
